<div class="text-center">
	<form class="form-signin">
		<app-icon></app-icon>
		<h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
		<div *ngIf="alerta==2" class="alert alert-danger" role="alert">Incorrect Email or Password
!</div>
		<div *ngIf="alerta==4" class="alert alert-danger" role="alert">There was an error processing your request!</div>
		<label for="inputEmail" class="sr-only">Email Address</label>
		<input #campoEmail type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input #campoSenha type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
		<!---<label>
			<input type="checkbox" value="remember-me"> Lembrar!
		</label>--->
		</div>
		<button class="btn btn-lg btn-primary btn-block" (click)="onTestPost()" type="button">Log In</button>
	</form>
</div>
